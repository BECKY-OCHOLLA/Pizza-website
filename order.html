    <div class="order mt-4">
        <div class="container">

                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="card">
                                <card-title>
                                    <h3 class="pt-4 pl-5">MAKE YOUR ORDER NOW</h3>
                                </card-title>
                                <div class="card-body">
                                    <div id="pizza">
                                        
                                    </div>
                                    <form id="myform">
                                        <div class="form-group">
                                            <label for="pizza-size">Pizza Size</label>
                                            <select class="form-select form-select-sm" id="pizza-size" aria-label=".form-select-sm example">
                                                <option selected>pizza-size </option>
                                                <option value="Large">Large.........Sh.1000</option>
                                                <option value="Medium">Medium.........Sh.800</option>
                                                <option value="Small">Small.........Sh.550</option>
                                            </select>   
                                     
                                            
                                        </div>
                                        <div class="form-group">
                                            <label for="pizza-crust">Choose crust</label>
                                            <select class="form-select form-select-sm" id="pizza-crust" aria-label=".form-select-sm example">
                                                <option selected>Type of Crust</option>
                                                <option value="Cripsy">Cripsy.........Sh.100</option>
                                                <option value="Stuffed">Stuffed.........Sh.120</option>
                                                <option value="Gluten-free">Gluten-free.........Sh.50</option>
                                                
                                            </select>
                                        </div>
                                        <div class="toppings">
                                            <h6>Toppings</h6>
                                          <div class="form-check form-check-inline">
                                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="pepperoni" />
                                              <label class="form-check-label" for="inlineCheckbox1">veggie Sh.
                                                  100</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="veges" />
                                              <label class="form-check-label" for="inlineCheckbox2">Traditional Sh.
                                                  200</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="bacon" />
                                              <label class="form-check-label" for="inlineCheckbox2"> Speciality Sh.
                                                  250</label>
                                          </div>
                                      </div>
                                        <button type="submit" class="btn-success btn mt-3" id="orderbtn">
                                            Order now
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                                </div>

                                            <td>Toppings</td>

                                        <div class="checkout">
